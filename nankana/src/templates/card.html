<div class="card" style="width: 18rem;">
    <div class="card-body">
        <h5 class="card-title">{{item.title}}</h5>
        <p class="card-text">{{item.description[:50]}}</p>
        <p class="card-text">{{item.date_posted}}</p>
        <a href="/detail/{{item.id}}" class="btn btn-primary">Read More</a>
    </div>
</div>
